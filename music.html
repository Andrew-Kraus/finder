    var redirect_uri = "http://localhost:8080/music.html";

var client_secret = ""; // In a real app you should not expose your client_secret to the user

var access_token = null;
var refresh_token = null;
var currentPlaylist = "";
var radioButtons = [];
const musicResults = document.querySelector('.music__result');
const notFound = document.querySelector('.results__not-found-container');

const AUTHORIZE = "https://accounts.spotify.com/authorize"
const TOKEN = "https://accounts.spotify.com/api/token";
const PLAYLISTS = "https://api.spotify.com/v1/me/playlists";
const PLAYLIST_ID ='2nbGdBSqvY8h9KCEekn2PA'
const DEVICES = "https://api.spotify.com/v1/me/player/devices";

const PAUSE = "https://api.spotify.com/v1/me/player/pause";
const NEXT = "https://api.spotify.com/v1/me/player/next";

function onPageLoad(){
  client_id = localStorage.getItem("client_id");
  client_secret = localStorage.getItem("client_secret");
  if ( window.location.search.length > 0 ){
      handleRedirect();
  }
  else{
      access_token = localStorage.getItem("access_token");
      if ( access_token == null ){
          // we don't have an access token so present token section
      }
      else {
          // we have an access token so present device section
          refreshDevices();
          refreshPlaylists();
          currentlyPlaying();
      }
  }
}

function handleRedirect(){
  let code = getCode();
  fetchAccessToken( code );
  window.history.pushState("", "", redirect_uri); // remove param from url
}

function getCode(){
  let code = null;
  const queryString = window.location.search;
  if ( queryString.length > 0 ){
      const urlParams = new URLSearchParams(queryString);
      code = urlParams.get('code')
  }
  return code;
}

function requestAuthorization(){
  client_id = document.getElementById("clientId").value;
  client_secret = document.getElementById("clientSecret").value;
  localStorage.setItem("client_id", client_id);
  localStorage.setItem("client_secret", client_secret); // In a real app you should not expose your client_secret to the user

  let url = AUTHORIZE;
  url += "?client_id=" + client_id;
  url += "&response_type=code";
  url += "&redirect_uri=" + encodeURI(redirect_uri);
  url += "&show_dialog=true";
  url += "&scope=user-read-private user-read-email user-modify-playback-state user-read-playback-position user-library-read streaming user-read-playback-state user-read-recently-played playlist-read-private";
  window.location.href = url; // Show Spotify's authorization screen
}

function fetchAccessToken( code ){
  let body = "grant_type=authorization_code";
  body += "&code=" + code;
  body += "&redirect_uri=" + encodeURI(redirect_uri);
  body += "&client_id=" + client_id;
  body += "&client_secret=" + client_secret;
  callAuthorizationApi(body);
}

function refreshAccessToken(){
  refresh_token = localStorage.getItem("refresh_token");
  let body = "grant_type=refresh_token";
  body += "&refresh_token=" + refresh_token;
  body += "&client_id=" + client_id;
  callAuthorizationApi(body);
}

function callAuthorizationApi(body){
  let xhr = new XMLHttpRequest();
  xhr.open("POST", TOKEN, true);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.setRequestHeader('Authorization', 'Basic ' + btoa(client_id + ":" + client_secret));
  xhr.send(body);
  xhr.onload = handleAuthorizationResponse;
}

function handleAuthorizationResponse(){
  if ( this.status == 200 ){
      var data = JSON.parse(this.responseText);
      console.log(data);
      var data = JSON.parse(this.responseText);
      if ( data.access_token != undefined ){
          access_token = data.access_token;
          localStorage.setItem("access_token", access_token);
      }
      if ( data.refresh_token  != undefined ){
          refresh_token = data.refresh_token;
          localStorage.setItem("refresh_token", refresh_token);
      }
      onPageLoad();
  }
  else {
      console.log(this.responseText);
      alert(this.responseText);
  }
}

function refreshDevices(){
  callApi( "GET", DEVICES, null );
}


function callApi(method, url, body, callback){
  let xhr = new XMLHttpRequest();
  xhr.open(method, url, true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
  xhr.send(body);
  xhr.onload = callback;
}

function refreshPlaylists(){
  callApi( "GET", PLAYLISTS, null );
}



function play(){
  let playlist_id = PLAYLIST_ID;
  let trackindex = document.getElementById("tracks").value;
  let album = document.getElementById("album").value;
  let body = {};
  if ( album.length > 0 ){
      body.context_uri = album;
  }
  else{
      body.context_uri = "spotify:playlist:" + playlist_id;
  }
  body.offset = {};
  body.offset.position = trackindex.length > 0 ? Number(trackindex) : 0;
  body.offset.position_ms = 0;
  callApi( "PUT", PLAY + "?device_id=" + deviceId(), JSON.stringify(body), handleApiResponse );
}


function pause(){
  callApi( "PUT", PAUSE + "?device_id=" + deviceId(), null, handleApiResponse );
}

function transfer(){
  let body = {};
  body.device_ids = [];
  body.device_ids.push(deviceId())
  callApi( "PUT", PLAYER, JSON.stringify(body), handleApiResponse );
}

function handleApiResponse(){
  if ( this.status == 200){
      console.log(this.responseText);
      setTimeout(currentlyPlaying, 2000);
  }
  else if ( this.status == 204 ){
      setTimeout(currentlyPlaying, 2000);
  }
  else if ( this.status == 401 ){
      refreshAccessToken()
  }
  else {
      console.log(this.responseText);
      alert(this.responseText);
  }
}

function deviceId(){
  let device_id = localStorage.getItem('device_id');
  return device_id;
}

function fetchTracks(){
callApi( "GET", TRACKS, null, handleTracksResponse );
}

        `
          )

          inputTrack === data.items[i].track.name.toLowerCase() + ' ' + data.items[i].track.artists[0].name.toLowerCase() ||
          inputTrack === data.items[i].track.artists[0].name.toLowerCase() + ' - ' + data.items[i].track.name.toLowerCase() ||
          inputTrack === data.items[i].track.name.toLowerCase() + ' - ' + data.items[i].track.artists[0].name.toLowerCase()) {
          musicResults.insertAdjacentHTML('beforeend',
        `
        <iframe class="iframe-settings" src="https://open.spotify.com/embed/track/${data.items[i].track.id}?theme=0" width="320px" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

  }

  if (musicResults.value === undefined) {

}

function currentlyPlaying(){
  callApi( "GET", PLAYER + "?market=US", null, handleCurrentlyPlayingResponse );
}

      if ( data.context != null ){

      }
  }
  else if ( this.status == 204 ){

  }

  }
  else {
      console.log(this.responseText);

  }
}
