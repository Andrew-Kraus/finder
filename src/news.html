<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finder</title>
</head>
<body>
  <div class="page">
    <header class="header">
    <img class="header__header-bg" src="<%=require('../images/header.jpg')%>">
    <a href="#" class="header__logo">Finder</a>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="music.html">Музыка</a></li>
        <li><a href="weather.html">Погода</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>

    <img class="header__nav-icon-mobile" src="<%=require('../images/menu.png')%>">


    <div class="header__nav-mobile">
      <img class="header__nav-mobile-close" src="<%=require('../images/1243215.png')%>">
      <div class="header__nav-mobile-container">
        <a class="header__nav-mobile-link" href="index.html">Главная</a>
        <a class="header__nav-mobile-link" href="news.html">Новости</a>
        <a class="header__nav-mobile-link" href="music.html">Музыка</a>
        <a class="header__nav-mobile-link" href="weather.html">Погода</a>
        <a class="header__nav-mobile-link" href="#">Контакты</a>
      </div>
    </div>
  </header>

  <section class="news">
    <div class="news__container">
      <h2 class="news__title">Искать</h2>
      <form class="form">
        <input type="text" name="search-news" class="news__input" placeholder="Введите интересующую вас тему" required>
        <input type="submit" name="" class="news__submit" value="Искать" required>
      </form>
    </div>
  </section>

  <section class="results">

    <i class="preloader"></i>
    <div class="results__not-found-container">
      <img src="../images/not-found.png" class="results__not-found">
      <h2 class="results__not-found-text">К сожалению по вашему запросу ничего не найдено</h2>
    </div>

    <div class="results__grid">


    </div>
    <ul class="results__pagination">

    </ul>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <h2 class="footer__title">Andrew Kraus</h2>
      <p class="footer__subtitle">Junior Frontend Developer</p>
      <ul class="footer__socials">
        <li><a href="https://vk.com/krausand"><i class="fab fa-vk footer__icon"></i></a></li>
        <li><a href="https://vk.com/krausand"><i class="fab fa-telegram-plane footer__icon footer__icon-padding"></i></a></li>
        <li><a href="https://vk.com/krausand"><i class="fab fa-whatsapp footer__icon footer__icon-padding"></i></a></li>
        <li><a href="https://vk.com/krausand"><i class="fab fa-youtube footer__icon footer__icon-padding"></i></a></li>
        <li><a href="https://vk.com/krausand"><i class="fab fa-twitter footer__icon footer__icon-padding"></i></a></li>
      </ul>
    </div>
  </footer>
  <div class="footer__bottom">
    <p class="footer__bottom-text">Copyright &copy;2021 Andrew Kraus. Designed by <span class="footer__design">Andrew Kraus</span>.</p>
  </div>

  </div>
  <script src="https://kit.fontawesome.com/c6829fadb3.js" crossorigin="anonymous"></script>
</body>
</html>
